<div class="detailed-container">
  <div class="list-container">
    <mat-nav-list>
      <a mat-list-item *ngFor="let time of samplingTimes" 
         (click)="onSamplingTimeSelect(time)"
         [class.active]="selectedData?.SamplingTime === time">
        {{time | date:'medium'}}
      </a>
    </mat-nav-list>
  </div>

  <div class="form-container" *ngIf="selectedData">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngFor="let prop of selectedData.Properties">
        <mat-form-field appearance="fill">
          <mat-label>{{prop.Label}}</mat-label>
          <input matInput [formControlName]="prop.Label" [type]="getInputType(prop.Value)">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Save Changes</button>
    </form>
  </div>
</div>
